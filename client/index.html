<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Say it!</title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <script defer src="assets/index.js"></script>
    <link rel="icon" type="image/x-icon" href="./assets/megaphone.png" />
  </head>
  <body>
    <header><h1>SAY IT!</h1></header>
    <main>
      <form action="" id="new-post-form">
        <input
          type="text"
          name="form-title"
          id="form-title"
          placeholder="Title your post"
        />
        <img id="form-img" src="" />
        <div class="textarea-wrapper">
          <textarea
            name="form-text"
            id="form-text"
            placeholder="Start typing your very own post!"
          ></textarea>
          <p id="text-counter">140 characters remaining</p>
        </div>
        <div class="btn-container">
          <button type="button" class="btn" id="gif-btn">GIF</button>
          <button class="btn" id="submit-btn" type="submit">Say it!</button>
        </div>
      </form>

      <section id="post-list"></section>
    </main>
  </body>
</html>
